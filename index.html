<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <title>Jogo da Velha</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="">
  <div class="container">
    <h1 class="text-bg-success shadow">Jogo da Velha</h1>
    <div id="content">
      <div id="players">
        <p class="text-bg-success shadow">Quem serão os jogadores?</p>
        <label for="player1">Jogador 1: </label>
        <input type="text" id="player1" placeholder="Nome do Jogador 1">
        <label for="player2">Jogador 2: </label>
        <input type="text" id="player2" placeholder="Nome do Jogador 2">
        <button id="start" class="btn btn-success shadow-sm" onclick="startGame()">Começar Jogo</button>
      
      </div>
      <div id="game">
        <div id="board" class="text-bg-success">
        </div>
        <div>
          <div id="status"></div>
          <button id="reset" class="btn btn-success shadow-sm" onclick="resetGame()">Reiniciar Jogo</button>
        </div>
        
      </div>
      <div id="senhora">
        <img src="./Img/—Pngtree—cartoon style old lady with_5977976.png" alt="desenho de uma idosa com bengala" width="200px">
      </div>
    </div>
    
    
    
  </div>
  <script src="script.js"></script>
</body>

</html>
